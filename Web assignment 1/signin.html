<!DOCTYPE html>
<html>

<head>
    <title>New Tech | Sign In</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="body">

    <div class="topnav">

        <a class="active bi bi-house" href="index.html">Home</a>
        <a class="bi bi-shop-window" href="product.html">Products</a>
        <a class="bi bi-headset" href="contact.html ">Contact Us</a>
        <a class="bi bi-file-person-fill" href="#about">About Us</a>

        <div class="d-flex flex-row-reverse">
            <a class=" button1 p-2 btn btn-primary btn-rounded col-lg-1" href="signin.html">Sign In</a>
            <a class="button2 p-2 btn btn-dark btn-rounded col-lg-1" href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="div1">
            <div class="col-10 mt-4 mb-5 ">
                <div>
                    <a class="cname navbar-brand text-uppercase py-3 text-warning fw-bold bi bi-alt" href="index.html">New Tech</a>
                </div>
                
            </div>
        </div>
    </div>

    <div class="con1 container">
        <div class="container-fluid mt-5">
            <div class="row">
                <form class="mx-auto">
                    <div class="col-12 text-center mb-5 mt-5">
                        <h2 class="fw-bold text-light">Customer Log In</h2>
                    </div>

                    <div class="offset-lg-4 col-lg-4 col-5 mt-4 mb-4">
                        <label class="form-lab f2-bold text-light" for="ea">Email Address</label>
                        <input class="form-control" type="email" placeholder="example@gmail.com" require id="ea">
                    </div>

                    <div class="offset-lg-4 col-lg-4 col-12 mt-4 mb-4">
                        <label class="form-lab f2-bold text-light" for="pw">Password</label>
                        <input class="form-control" type="password" placeholder="*************" require id="pw">
                    </div>

                    <div class="offset-lg-7 col-12 col-lg-4 mt-4 mb-4">
                        <a class="text-light" href="forgotPassword.html">Forgot Password</a>
                    </div>

                    <div class="offset-lg-4 col-12 col-lg-4">
                        <div class="row">
                            <div class="col-lg-6 col-12 d-grid">
                                <a class="btn btn-success btn-rounded" onclick="signin();" href="profile.html">Sign In</a>
                            </div>

                            <div class="col-lg-6 col-12 d-grid">
                                <a class="btn btn-danger" href="signup.html">Sign Up</a>
                            </div>

                            <div class="p-1 col-12 d-grid">
                                <a class="btn btn-warning" href="admin.html">Admin Log In</a>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
