<!DOCTYPE html>
<html>

<head>
    <title>New Tech | Sign Up</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="body">

    <div class="topnav">

        <a class="active bi bi-house" href="index.html">Home</a>
        <a class="bi bi-shop-window" href="product.html">Products</a>
        <a class="bi bi-headset" href="contact.html ">Contact Us</a>
        <a class="bi bi-file-person-fill" href="#about">About Us</a>

        <div class="d-flex flex-row-reverse">
            <a class=" button1 p-2 btn btn-primary btn-rounded col-lg-1" href="signin.html">Sign In</a>
            <a class="button2 p-2 btn btn-dark btn-rounded col-lg-1" href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="div1">
            <div class="col-10 mt-4 mb-5 ">
                <div>
                    <a class="cname navbar-brand text-uppercase py-3 text-warning fw-bold bi bi-alt"
                        href="index.html">New Tech</a>
                </div>

            </div>
        </div>
    </div>

    <div class="con1 container mt-5">
        <div class="row">

            <div class="col-12 text-center mt-5">
                <h2 class="fw-bold text-warning">Customer Sign Up</h2>
            </div>

            <div class="offset-4 col-12 col-lg-4 mt-4 mb-4">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <label class="form-label text-light" for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>

                    <div class="col-12 col-lg-6">
                        <label class="form-label text-light" for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label text-light" for="Address">Address</label>
                        <input type="text" class="form-control" id="Address"><br />
                        <input type="text" class="form-control" id="Address"><br />
                        <input type="text" class="form-control" id="Address">

                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label text-light" for="mn">Mobile Number</label>
                        <input type="text" class="form-control" id="mn">
                    </div>

                    <div class="col-12 mt-3">
                        <ul type="none">
                            <li class="text-light">Gender :</li>
                            <label class="container text-light">Male
                                <input type="radio" name="gender" value="Male">
                                <span class="checkmark"></span>

                            </label>

                            <label class="container text-light">Female
                                <input type="radio" name="gender" value="Female">
                                <span class="checkmark"></span>
                            </label>
                        </ul>
                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label text-light" for="email">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label text-light" for="pw">Password</label>
                        <input type="password" class="form-control" id="pw" />
                    </div>

                </div>
            </div>

            <div class="offset-4 col-12 col-lg-4 d-grid">
                <a class="btn btn-primary rounded" onclick="signup();" href="signin.html">Sign Up</a><br />
            </div>

            <div class="offset-4 col-12 col-lg-4 d-grid">
                <a class="btn btn-danger rounded"  href="signin.html">Already have an account</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
