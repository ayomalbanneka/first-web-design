<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

</head>

<body class="body">

    <div class="topnav justify-content-center">

        <a class="bi bi-house" href="index.html">Home</a>
        <a class="active bi bi-headset" href="contact.html ">Contact Us</a> 
        <a class="bi bi-file-person-fill" href="#about">About Us</a>

        <div class="d-flex flex-row-reverse">
            <a class="p-2 btn btn-primary btn-rounded col-lg-1" href="signin.html">Sign In</a>
            <a class="p-2 btn btn-dark btn-rounded col-lg-1" href="signup.html">Sign Up</a>
        </div> 
        
    </div>

    <div class="container-fluid">
        <div class="div1">
            <div class="col-10 mt-4 mb-5 ">
                <div>
                    <a class="cname navbar-brand text-uppercase py-3 text-warning fw-bold bi bi-alt" href="index.html">New Tech</a>
                </div>
                
            </div>
        </div>
    </div>

    <div class="con1 container col-10 mt-2">
        <div class="row">

            <div class="col-12 text-center mt-5">
                <h2 class="fw-bold text-light">Contact Us</h2>
            </div>

            <div>
                <div class="row">
                    <div>
                        <label class="form-label text-light" for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div>
                        <label class="form-label text-light" for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>

                    <div>
                        <label class="form-label text-light" for="email">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>

                    <div>
                        <label for="msg" class="form-label text-light">Your Message</label>
                        <textarea class="form-control" id="msg" rows="5"></textarea><br />
                    </div>

                    <div>
                        <a class="btn btn-primary rounded" onclick="contact();" href="index.html">Contact</a>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
